			<p align=justify>
				Зо́лото (химический символ — Au, от лат. Áurum)[5] — элемент 11 группы (по устаревшей классификации — побочной подгруппы первой группы), шестого периода периодической системы химических элементов, с атомным номером 79.Простое вещество золото — благородный металл жёлтого цвета.
